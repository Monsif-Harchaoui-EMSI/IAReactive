<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styleWelcomePage.css">
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="obstacle.js"></script>
  <script src="VehicleBanzai.js"></script>
  <script src="VehicleRoam.js"></script>
  <script src="sketchRoam.js"></script>
  <script src="path.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
    }

    .go-back-button, .help-button {
      position: fixed;
      bottom: 20px;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .go-back-button {
      left: 20px;
    }

    .help-button {
      right: 20px;
    }

    .go-back-button:hover, .help-button:hover {
      transform: scale(1.1);
      background-color: #444;
    }

    .help-modal {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #fff;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      color: white;
      font-size: 14px;
      display: none;
    }

    .help-modal button {
      margin-top: 10px;
      width: 100%;
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }

    .help-modal button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="go-back-button" onclick="goBack()">Go Back</div>
  <div class="help-button" onclick="toggleHelp()">Help</div>
  <div class="help-modal" id="helpModal">
    <h4>Controls:</h4>
    <ul>
      <li><b>Mouse:</b> Move Player</li>
      <li><b>Left Click:</b> Add Obstacles</li>
      <li><b>Drag Mouse:</b> Add Birds</li>
    </ul>
    <button onclick="toggleHelp()">Close</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'WelcomePage.html';
    }

    function toggleHelp() {
      const modal = document.getElementById('helpModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
