<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Welcome</title>
  <link rel="stylesheet" type="text/css" href="styleWelcomePage.css">
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="VehicleWelcomePage.js"></script>
  <script src="sketchWelcomePage.js"></script>
  <style>
    /* Body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive; /* Retro font */
      color: white;
      background-color: black; /* Black to highlight retro theme */
      overflow: hidden; /* No scrolling */
    }

    /* Welcome message container */
    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10; /* Ensure it appears above the canvas */
    }

    /* Retro-style title */
    .welcome-title {
      font-size: 48px;
      text-shadow: 4px 4px 0px #ff0000, 8px 8px 0px #0000ff; /* Retro 3D text effect */
    }

    /* Buttons for options */
    .retro-button {
      display: block;
      margin: 20px auto;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background-color: #333;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 4px 4px 0px #ff0000, 8px 8px 0px #0000ff;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .retro-button:hover {
      background-color: #555;
      transform: scale(1.1); /* Slight zoom-in effect on hover */
    }

    /* Help Button */
    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .help-button:hover {
      transform: scale(1.1);
      background-color: #444;
    }

    /* Help Modal */
    .help-modal {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #fff;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      color: white;
      font-size: 14px;
      display: none;
    }

    .help-modal button {
      margin-top: 10px;
      width: 100%;
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }

    .help-modal button:hover {
      background-color: #555;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Retro Font -->
</head>
<body>
  <!-- Welcome Screen Content -->
  <div class="welcome-container">
    <div class="welcome-title">Welcome to Monsif's Game!</div>
    <a href="game.html" class="retro-button">Start Game</a>
    <a href="freeroam.html" class="retro-button">Free Roam Mode</a>
  </div>

  <!-- Help Button -->
  <div class="help-button" onclick="toggleHelp()">Help</div>
  <!-- Help Modal -->
  <div class="help-modal" id="helpModal">
    <h4>Welcome Page Controls:</h4>
    <ul>
      <li><b>Drag Mouse:</b> Spawn Marios</li>
      <li><b>Move Mouse:</b> Other elements flee from it</li>
    </ul>
    <button onclick="toggleHelp()">Close</button>
  </div>

  <script>
    // Toggle Help Modal
    function toggleHelp() {
      const modal = document.getElementById('helpModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
